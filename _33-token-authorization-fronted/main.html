<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminIndex</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function (){
            $("button").click(function (){
                $.ajax({
                    url:"http://localhost:8080/api/v1/users",
                    method:"GET",
                    header:{"token" : localStorage.getItem("token")},
                    success:function (resp) {
                        console.log(resp);
                    },
                    error:function (error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>AdminIndex</h1>
<!--<a href="http://localhost:8080/api/v1/login.do">link</a>-->
<button>Admin use ajax----->getUserList</button>
</body>
</html>
